<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="kvue.js"></script>
</head>
<body>
  <div>
    {{counter}}
  </div>
  <script>
    const app = new KVue({
      el: '#app',
      data: {
        counter: 1
      }
    })
    setInterval(() => {
      app.$data.counter ++
    }, 1000);
  </script>
</body>
</html>
